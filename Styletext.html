<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling Text</title>
	<style type="text/css">
		p.normal{
			font-style: normal;
		}
		p.italic{
			font-style: italic;
		}
		p.oblique{
			font-style: oblique;
		}
	</style>
</head>
<body>
	<h2>Styling Text</h2>
	<p class="normal">This is a normal style text Paragraph example</p>
	<p class="italic">This is a italic style text paragraph example </p>
	<p class="oblique">This is a oblique style text paragraph example </p>

</body>
</html>
