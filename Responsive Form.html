<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		input[type=text],select,textarea{
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.container{
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
		}
		.col-25{
			float: left;
			width: 25%;
			margin-top: 6px;
		}
		.col-75{
			float: left;
			width: 75%;
			margin-top: 6px;
		}
	</style>
</head>
<body>
	<h1>Responsive Form</h1>
	<div class="container">
		<form>
			<div class="col-25">
				<label>First Name</label>
			</div>
			<div class="col-75">
				<input type="text" name="fname" placeholder="your first name..">
			</div>
			<div class="col-25">
				<label>Last Name</label>
			</div>
			<div class="col-75">
				<input type="text" name="lname" placeholder="your last name..">
			</div>
		</form>
	</div>
</body>
</html>
