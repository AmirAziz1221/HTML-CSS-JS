<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
	<style type="text/css">
		.button{
			background-color: #008CBA;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>CSS Button Style</h1>
	<button>Default Button</button>
	<a href="#" class="button">Link Button</a>
	<button class="button">CSS applied Button</button>
	<input class="button" type="button" name="button" value="button">
</body>
</html>
