<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
	<style type="text/css">
		div{
			width: 70px;
			height: 60px;
			background-color: green;
			position: relative;
			animation-name: box;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
@keyframes box{
    25%{background-color: yellow; left: 200px; top: 0px}
    50% {background-color: blue; left: 200px; top: 200px}
    75% {background-color: green; left: 30px; top: 200px}
    100% {background-color: red; left: 100px; top: 200px}
	}
	</style>
</head>
<body>
	<h2>Animations</h2>
	<div></div>
</body>
</html>
