<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
<style type="text/css">
	.flex-container{
		display: flex;
		background-color: yellow;
	}
	.flex-container>div{
		background-color: red;
		margin: 15px;
		padding: 15px;
		font-size: 15px;
	}
</style>

</head>
<body>
	<h1>CSS Flexbox</h1>
	<div class="flex-container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>

</body>
</html>
