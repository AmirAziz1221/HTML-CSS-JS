<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
	<style type="text/css">
		#customers{
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		#customers td, #customers th{
			border: 1px solid #ddd;
			padding: 8px;
		}
		#customers tr:nth-child(even){
			background-color: #f2f2f2;
		}
		#customers tr:hover{background-color: #ddd;}
		.first{
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #02AA6D;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Tables</h1>
	<table id="customers">
		<tr class="first">
			<th>Company</th>
			<th>Emp Name</th>
			<th>Country</th>
		</tr>
		<tr>
			<th>Apple</th>
			<th>John</th>
			<th>USA</th>
		</tr>
		<tr>
			<th>Microsoft</th>
			<th>Wahid</th>
			<th>Pakistan</th>
		</tr>
		<tr>
			<th>Google</th>
			<th>Amir</th>
			<th>Canada</th>
		</tr>
		<tr>
			<th>Tesla</th>
			<th>Iltaf</th>
			<th>Australia</th>
		</tr>
	</table>

</body>
</html>
